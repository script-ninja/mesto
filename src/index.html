<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - сервис публикции фотографий</title>

  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="page">
  <!-- PAGE ROOT -->
  <div class="root">
    <header class="header page__header">
      <a href="https://script-ninja.github.io/mesto" class="header__logo-link">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto">
      </a>
    </header>

    <main class="content">

      <section class="profile content__profile">
        <div class="profile__avatar-overlay">
          <img src="./images/profile__avatar.jpg" alt="Картинка профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="gallery">
        <h2 class="gallery__message gallery__message_visible">Нет добавленных фотографий</h2>
        <!-- card template -->
        <template id="photo-card">
          <figure class="photo-card">
            <img class="photo-card__image" src="#" alt="#">
            <figcaption class="photo-card__caption">
              <h2 class="photo-card__title" title=""></h2>
              <button class="photo-card__like-button" type="button"></button>
              <button class="photo-card__del-button" type="button"></button>
            </figcaption>
          </figure>
        </template>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- POPUPS -->
  <section class="popup" data-type="profile">
    <form class="form" name="profile">
      <h2 class="form__title">Редактировать профиль</h2>
      <label class="form__field" for="profile-name">
        <input
          id="profile-name"
          class="form__text"
          type="text"
          name="user-name"
          placeholder="Ваше имя"
          minlength="2" maxlength="40" required
        >
        <span id="profile-name-error" class="form__text-error"></span>
      </label>
      <label class="form__field" for="profile-hobby">
        <input
          id="profile-hobby"
          class="form__text"
          type="text"
          name="user-hobby"
          placeholder="Ваше хобби"
          minlength="2" maxlength="200" required
        >
        <span id="profile-hobby-error" class="form__text-error"></span>
      </label>
      <button class="form__button-submit" type="submit">Сохранить</button>
      <button class="popup__button-close" type="button"></button>
    </form>
  </section>

  <section class="popup" data-type="place">
    <form class="form" name="place">
      <h2 class="form__title">Новое место</h2>
      <label class="form__field" for="place-name">
        <input
          id="place-name"
          class="form__text"
          type="text"
          name="place-name"
          placeholder="Название"
          minlength="1" maxlength="30" required
        >
        <span id="place-name-error" class="form__text-error"></span>
      </label>
      <label class="form__field" for="place-link">
        <input
          id="place-link"
          class="form__text"
          type="url"
          name="place-link"
          placeholder="Ссылка на картинку"
          required
        >
        <span id="place-link-error" class="form__text-error"></span>
      </label>
      <button class="form__button-submit" type="submit">Создать</button>
      <button class="popup__button-close" type="button"></button>
    </form>
  </section>

  <section class="popup" data-type="avatar">
    <form class="form" name="avatar">
      <h2 class="form__title">Обновить аватар</h2>
      <label class="form__field" for="avatar-link">
        <input
          id="avatar-link"
          class="form__text"
          type="url"
          name="avatar-link"
          placeholder="Ссылка на картинку"
          required
        >
        <span id="avatar-link-error" class="form__text-error"></span>
      </label>
      <button class="form__button-submit" type="submit">Сохранить</button>
      <button class="popup__button-close" type="button"></button>
    </form>
  </section>

  <section class="popup" data-type="confirmation">
    <form class="form" name="confirmation">
      <h2 class="form__title">Вы уверены?</h2>
      <button class="form__button-submit" type="submit">Да</button>
      <button class="popup__button-close" type="button"></button>
    </form>
  </section>

  <section class="popup popup_type_photo" data-type="photo">
    <figure class="photo">
      <img class="photo__image" src="#" alt="#">
      <figcaption class="photo__caption">
        <h2 class="photo__title">#</h2>
        <button class="popup__button-close popup__button-close_type_photo" type="button"></button>
      </figcaption>
    </figure>
  </section>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
