<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - сервис публикции фотографий</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto">
      </a>
    </header>

    <main class="content">
      <section class="profile content__profile">
        <img src="./images/profile__avatar.jpg" alt="Картинка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer page__footer"></footer>
  </div>
</body>
</html>
