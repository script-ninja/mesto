<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - сервис публикции фотографий</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="root">
    <header class="header page__header">
      <a href="#" class="header__logo-link">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto">
      </a>
    </header>

    <main class="content">
      <section class="profile content__profile">
        <img src="./images/profile__avatar.jpg" alt="Картинка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/element-karachaevsk-preview.jpg" alt="Карачаевск">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>

        <figure class="element">
          <img class="element__image" src="./images/element-elbrus-preview.jpg" alt="Эльбрус">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>

        <figure class="element">
          <img class="element__image" src="./images/element-dombai-preview.jpg" alt="Домбай">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>

        <figure class="element">
          <img class="element__image" src="./images/element-elbrus-preview.jpg" alt="Эльбрус">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>

        <figure class="element">
          <img class="element__image" src="./images/element-dombai-preview.jpg" alt="Домбай">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>

        <figure class="element">
          <img class="element__image" src="./images/element-karachaevsk-preview.jpg" alt="Карачаево-Черкесия">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
