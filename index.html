<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - сервис публикции фотографий</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!-- PAGE ROOT -->
  <div class="root">
    <header class="header page__header">
      <a href="https://script-ninja.github.io/mesto" class="header__logo-link">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto">
      </a>
    </header>

    <main class="content">

      <section class="profile content__profile">
        <img src="./images/profile__avatar.jpg" alt="Картинка профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__career">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="gallery">
        <!-- card template -->
        <template id="photo-card">
          <figure class="photo-card">
            <img class="photo-card__image" src="" alt="">
            <figcaption class="photo-card__caption">
              <h2 class="photo-card__title" title=""></h2>
              <button class="photo-card__like-button" type="button"></button>
            </figcaption>
            <button class="photo-card__del-button" type="button"></button>
          </figure>
        </template>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <!-- POPUPS -->
  <section class="popup popup_closed">
    <form id="form-profile" class="form">
      <h2 class="form__title">Редактировать профиль</h2>
      <input class="form__text form__text_margin_s" type="text" name="user-name" placeholder="Ваше имя">
      <input class="form__text form__text_margin_l" type="text" name="user-hobby" placeholder="Ваше хобби">
      <input class="form__button-submit" type="submit" value="Сохранить">
      <button class="popup__button-close" type="button"></button>
    </form>

    <form id="form-place" class="form">
      <h2 class="form__title">Новое место</h2>
      <input class="form__text form__text_margin_s" type="text" name="place-name" placeholder="Название">
      <input class="form__text form__text_margin_l" type="text" name="place-link" placeholder="Ссылка на картинку">
      <input class="form__button-submit" type="submit" value="Создать">
      <button class="popup__button-close" type="button"></button>
    </form>

    <!-- FULL SIZE PHOTO TEMPLATE -->
    <template id="photo">
      <figure class="photo">
        <img class="photo__image" src="" alt="">
        <figcaption class="photo__title"></figcaption>
        <button class="popup__button-close popup__button-close_type_photo" type="button"></button>
      </figure>
    </template>
  </section>

  <script src="./scripts/data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
